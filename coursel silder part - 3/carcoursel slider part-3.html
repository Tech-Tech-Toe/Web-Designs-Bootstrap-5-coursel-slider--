<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Tech Toe Guys </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(49, 42, 42);">
  <div class="container" style="width: 1000px;margin: 50px auto;height: 300px;">
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="pexels-lkloeppel-466685.jpg" class="d-block w-100" alt="First Slide">
          <div class="carousel-caption d-none d-md-block">
            <h5 style="color: rgb(149, 237, 17); background-color: rgba(255, 0, 0, 0.474); display: inline-block; text-align: center;">Explore the World</h5>
       <br>     <p style="color: rgb(149, 237, 17); background-color: rgba(255, 0, 0, 0.474); display: inline-block;">Discover new places and adventures with our travel guides.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="pexels-pixabay-208745.jpg" class="d-block w-100" alt="Second Slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Tech Innovations</h5>
            <p>Stay updated with the latest advancements in technology.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="pexels-pixabay-460672.jpg" class="d-block w-100" alt="Third Slide">
          <div class="carousel-caption d-none d-md-block">
            <h5 style="color: black;">Culinary Delights</h5>
            <p style="color: black;">Experience the best recipes and cooking tips from top chefs.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
</div>
</body>

</html>
